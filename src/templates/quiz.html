{% block content %}

{% if question is None %}

<div class="container">
    <div>
        <h1>Gracias por completar el cuestionario!</h1>
    </div>
</div>

{% else %}
<div class="container">
    <div>
        <h3>{{question.text}}</h3>
        <form method="POST" class="form">
            {% csrf_token %}
            <input type="hidden" name="question_pk" value="{{question.pk}}">

            {% for options in question.options.all %}
            <p>
                <input class="form-check-input" type="radio" name="answer_pk" value="{{options.pk}}"
                    id="choice-{{forloop.counter}}">
                <label class="form-check-input" for="choice-{{forloop.counter}}">
                    {{options.text}}
                </label>
            </p>
            {% endfor %}

            <button type="submit" class="btn btn-success">
                Enviar
            </button>
        </form>
    </div>
</div>

{% endif %}

{% endblock %}
